<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="playlist">
      <header class="header">
        <span><i class="fa fa-arrow-left"></i></span>
        <span><i class="fa fa-magnifying-glass"></i></span>
      </header>

      <div class="artist">
        <img
          class="artist__img"
          src="https://mblogthumb-phinf.pstatic.net/MjAxNzA5MjlfMTc4/MDAxNTA2NjYzNDYwNDA2.Rj6ftADw3QUdzfdikYwZ4iFOWiELH3i3nkHe0PDhbpYg.Fh6tfyydvRGfCKd4Ol675Yz2p6HjusVcidLcATVLBHMg.JPEG.kgw528/TylerThinkinh.jpg?type=w800"
        />
        <h1 class="artist__name">Tyler, The Creator</h1>
        <h2 class="artist__genre">Rap, Hip-Hop</h2>
        <div class="artist__btn">
          <div class="artist__shuffle-btn">Shuffle</div>
          <div class="artist__heart-btn">
            <i class="fas fa-heart"></i>&nbsp<span>212971</span>
          </div>
        </div>
      </div>

      <ul class="songs">
        <li class="songs__song">
          <div>
            <img
              class="songs__img"
              src="https://www.magneticmag.com/.image/t_share/MTYzODc1MDI3NzQwMDEwMjA5/unnamed.png"
            />
            <div class="songs__info">
              <span class="songs__artist">Tyler, the Creator</span>
              <span class="songs__title">earfquake</span>
            </div>
          </div>
          <div>
            <i class="fa fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="songs__song">
          <div>
            <img
              class="songs__img"
              src="https://m.media-amazon.com/images/I/91OeYnLoCJL._SL1500_.jpg"
            />
            <div class="songs__info">
              <span class="songs__artist">Tyler, the Creator</span>
              <span class="songs__title">november</span>
            </div>
          </div>
          <div>
            <i class="fa fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="songs__song">
          <div>
            <img
              class="songs__img"
              src="https://m.media-amazon.com/images/I/91OeYnLoCJL._SL1500_.jpg"
            />
            <div class="songs__info">
              <span class="songs__artist">Tyler, the Creator</span>
              <span class="songs__title">911</span>
            </div>
          </div>
          <div>
            <i class="fa fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="songs__song">
          <div>
            <img
              class="songs__img"
              src="https://static.qobuz.com/images/covers/67/38/0886443853867_600.jpg"
            />
            <div class="songs__info">
              <span class="songs__artist">Tyler, the Creator</span>
              <span class="songs__title">wolf</span>
            </div>
          </div>
          <div>
            <i class="fa fa-ellipsis-vertical"></i>
          </div>
        </li>
      </ul>

      <div class="control">
        <div class="control__info">
          <span class="control__artist">Tyler, The Creator</span>
          <span class="control__title">november</span>
        </div>
        <div class="control__controller">
          <i class="fa fa-backward-step"></i>
          <i class="fa fa-pause fa-"></i>
          <i class="fa fa-forward-step"></i>
        </div>
      </div>
    </main>

    <main class="playing">
      <header class="header">
        <span><i class="fa fa-arrow-left"></i></span>
        <span><i class="fa fa-ellipsis-vertical"></i></span>
      </header>

      <div class="artist">
        <img
          class="artist__img"
          src="https://m.media-amazon.com/images/I/91OeYnLoCJL._SL1500_.jpg"
        />
        <h1 class="artist__name">November</h1>
        <h2 class="artist__genre">Tyler, The Creator</h2>
      </div>

      <div class="control-bar">
        <div class="control-bar__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="control-bar__nav">
          <div></div>
          <div class="control-bar__now"></div>
          <div></div>
        </div>
      </div>

      <div class="control-btn">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </main>
  </body>

  <script
    src="https://kit.fontawesome.com/18e7577ba1.js"
    crossorigin="anonymous"
  ></script>
