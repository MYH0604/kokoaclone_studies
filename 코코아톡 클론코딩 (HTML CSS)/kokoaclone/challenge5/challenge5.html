<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challenge5.css" />
    <title>Challenge5</title>
  </head>
  <body>
    <header class="header">
      <i class="header__x fa-solid fa-xmark fa-3x"></i
      ><span class="header__title">Playlist</span>
    </header>

    <section class="onplay">
      <div class="onplay__album">
        <i class="fa fa-image fa-9x"></i>
      </div>
      <div class="onplay__info">
        <span class="onplay__info__title">Random Love</span>
        <span class="onplay__info__artist">by Divary Kapoor</span>
      </div>
    </section>

    <section class="control">
      <div class="control__play">
        <i class="fa-solid fa-play"></i>
        Play
      </div>
      <div class="control__like">
        <i class="fa-regular fa-heart"></i>
      </div>
      <div class="control__add">
        <i class="fa fa-add"></i>
      </div>
    </section>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__song">
          <div class="nav__album"></div>
          <div class="nav__info">
            <span class="nav__info__title">Matargasti</span>
            <span class="nav__info__artist">Mohit Chauhan</span>
          </div>
        </li>
        <li class="nav__song">
          <div class="nav__album"></div>
          <div class="nav__info">
            <span class="nav__info__title">Attitude</span>
            <span class="nav__info__artist">Lewis OfMan · Attitude</span>
          </div>
        </li>
        <li class="nav__song">
          <div class="nav__album"></div>
          <div class="nav__info">
            <span class="nav__info__title">Try Everything</span>
            <span class="nav__info__artist">Shakira · Zootopia</span>
          </div>
        </li>
        <li class="nav__song">
          <div class="nav__album"></div>
          <div class="nav__info">
            <span class="nav__info__title">Sunflower</span>
            <span class="nav__info__artist">Joseph Vincent · Sunflower</span>
          </div>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/18e7577ba1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
