<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="challenge6.css" rel="stylesheet" />
    <title>challenge6</title>
  </head>
  <body>
    <header class="header">
      <i class="header__menu fa-solid fa-bars-staggered"></i>
      <span class="header__title">library</span>
      <i class="header__shop fa-solid fa-basket-shopping"></i>
    </header>

    <form class="search">
      <input class="search__input" type="text" placeholder="Search books..." />
      <button class="search__btn">
        <i class="search__btn__icon fa-solid fa-magnifying-glass fa-xl"></i>
      </button>
    </form>

    <main>
      <span class="main__botd">Book of the day</span>
      <section class="botd">
        <img class="botd__cover" src="img/no_fixed_abode.jpg" />
        <div class="botd__info">
          <span class="botd__info__title">No Fixed Abode</span>
          <span class="botd__info__through">Journey Through</span>
          <div class="botd__info__rating">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-regular fa-star"></i>
          </div>
          <div class="botd__info__category">
            <span>Journey</span>
            <span>Biography</span>
          </div>
          <div class="botd__info__input">
            <i class="botd__info__input__bookmark fa-solid fa-bookmark fa-"></i>
            <span class="botd__info__input__book-now">Book Now</span>
          </div>
        </div>
      </section>

      <span class="main__top">Top Adventures</span>
      <section>
        <nav>
          <ul class="top">
            <li class="top__books">
              <img class="top__books__cover" src="img/hold_still.jpg" /><div class="top__books__rating"><i
                class="fa-solid fa-star"
              ></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i
              ><i class="fa-regular fa-star"></i></li></div>
            </li>
            <li class="top__books">
              <img class="top__books__cover" src="img/jungle_book.jpg" /><div class="top__books__rating"><i
                class="fa-solid fa-star"
              ></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i
              ><i class="fa-regular fa-star"></i></li></div>
            </li>
            <li class="top__books">
              <img class="top__books__cover" src="img/the_jungle_book.jpg" />
              <div class="top__books__rating"><i
                class="fa-solid fa-star"
              ></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i
              ><i class="fa-regular fa-star"></i></li></div>
            </li>
            <li class="top__books">
              <img
                class="top__books__cover"
                src="img/arrival_of_someday.jpg"
              /><div class="top__books__rating"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-regular fa-star"></i></li></div>
            </li>
          </ul>
        </nav>
      </section>

      <span class="main__pop-authors">Popular authors</span>
      <section class="pop-authors">
        <img class="pop-authors__pic" src="img/George_Martin.webp"/>
        <div class="pop-authors__info">
          <span class="pop-authors__info__name">George Raymond Richard Matin</span>
          <p class="pop-authors__info__intro">
            Modern American science fiction writer, screenwriter, producer and
            editor, winner of many literary awards
          </p>
        </div>
      </section>
       
    </main>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/18e7577ba1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
